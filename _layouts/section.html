---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
  {% assign cat = page.category %}
  {% for post in site.posts %}
    {% if post.categories contains cat %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
